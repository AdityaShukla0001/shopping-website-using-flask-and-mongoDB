{% extends "layout.html"%}
{% block body%}
<section class="header">
		<div class="slider">
			<div id="slider" class="carousel slide" data-ride="carousel">
  				<div class="carousel-inner">
    				<div class="carousel-item active">
      					<img src="static/imgs/slider1.jpg" class="d-block w-100">

      					<img src="static/imgs/slider2.jpg" class="d-block w-100">

      					<img src="static/imgs/slider3.jpg" class="d-block w-100">
